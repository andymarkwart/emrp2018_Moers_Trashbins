</head>
<body>

<div class="ConDiv">
	<img border="0" usemap="#Map" src="images/eg/map.png" />
	<map name="Map" id="Map">
		<area id="bin1" alt="bin_01"  coords="354,140,380,153" shape="rect">

	</map>
</div>

<script type="text/javascript">
$(function(){
	$("area").each(function(){
		var $x=-70;
		var $y=-80;	
		var name=$(this).attr("alt");	
		$(this).mouseover(function(e){
			var index_num=$(this).index();
			var dom="<div class='mapDiv'><p>message <span class='name'></span><span class='num'></span></p></div>";
			$("body").append(dom);
			$(".name").text(name);
			$(".num").text(index_num)
			$(".mapDiv").css({
					top: (e.pageY + $y)+"px",
					left: (e.pageX + $x)+"px"
				}).show("fast");
		}).mouseout(function(){				
				$(".mapDiv").remove();
		}).mousemove(function(e){
				$(".mapDiv").css({
					top: (e.pageY + $y)+"px",
					left: (e.pageX + $x)+"px"
			})
		});
	});		   
});
</script>

</body>
